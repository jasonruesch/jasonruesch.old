name: Continuous Deployment
on:
  push:
    branches:
      - main
    paths:
      - '**.ts'
      - '!**.spec.ts'
      - '**.scss'
      - '**.html'
      - '**.json'
      - '!package.json'

env:
  NX_BRANCH: ${{ github.ref }}
  NX_RUN_GROUP: ${{ github.run_id }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    concurrency:
      group: main
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v2
        name: Checkout [main]
        with:
          fetch-depth: 0
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
          cache: 'npm'
      - run: npm ci
      - name: Build
        run: |
          npx nx affected --target=build --parallel --max-parallel=3
      - name: Publish Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: dist

  deploy_to_staging:
    needs: build
    name: Deploy to Staging
    environment:
      name: Staging
      url: https://staging.jasonruesch.dev
    concurrency:
      group: Staging
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout [main]
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
          cache: 'npm'
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: build
          path: dist
      - run: npm ci
      - name: Check for API build artifact
        id: check_api
        uses: andstor/file-existence-action@v1
        with:
          files: 'dist/apps/api'
      - name: Check for Web build artifact
        id: check_web
        uses: andstor/file-existence-action@v1
        with:
          files: 'dist/apps/web'
      - name: Increment version
        if: ${{ steps.check_api.outputs.files_exists == 'true' || steps.check_web.outputs.files_exists == 'true' }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git fetch --tags
          npx standard-version
          git push --follow-tags origin main
      - name: Deploy API
        if: ${{ steps.check_api.outputs.files_exists == 'true' }}
        run: npx firebase deploy -P staging --token=${{ secrets.FIREBASE_TOKEN }} --only functions
      - name: Generate config file
        if: ${{ steps.check_web.outputs.files_exists == 'true' }}
        run: |
          VERSION=$(echo "`cat package.json | jq '.version'`" | sed -e 's/^"//' -e 's/"$//')
          CONFIG=$(echo "$CONFIG" | jq --arg version $VERSION '.version=$version')
          $(find dist/apps/web -type d -mindepth 1 -maxdepth 1 -exec sh -c 'for dir in "$@" ; do echo "$CONFIG" > "$dir/assets/config.json" ; done' sh {} +)
        shell: bash
        env:
          CONFIG: ${{ secrets.CONFIG }}
      - name: Deploy Web
        if: ${{ steps.check_web.outputs.files_exists == 'true' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: jasonruesch---staging
          channelId: live
      - name: Publish Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: staging
          path: |
            dist
            package.json

  deploy_to_production:
    needs: deploy_to_staging
    name: Deploy to Production
    environment:
      name: Production
      url: https://jasonruesch.dev
    concurrency:
      group: Production
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout [main]
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
          cache: 'npm'
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: staging
          path: |
            dist
            package.json
      - run: npm ci
      - name: Check for API build artifact
        id: check_api
        uses: andstor/file-existence-action@v1
        with:
          files: 'dist/apps/api'
      - name: Check for Web build artifact
        id: check_web
        uses: andstor/file-existence-action@v1
        with:
          files: 'dist/apps/web'
      - name: Deploy API
        if: ${{ steps.check_api.outputs.files_exists == 'true' }}
        run: npx firebase deploy -P default --token=${{ secrets.FIREBASE_TOKEN }} --only functions
      - name: Generate config file
        if: ${{ steps.check_web.outputs.files_exists == 'true' }}
        run: |
          VERSION=$(echo "`cat package.json | jq '.version'`" | sed -e 's/^"//' -e 's/"$//')
          CONFIG=$(echo "$CONFIG" | jq --arg version $VERSION '.version=$version')
          $(find dist/apps/web -type d -mindepth 1 -maxdepth 1 -exec sh -c 'for dir in "$@" ; do echo "$CONFIG" > "$dir/assets/config.json" ; done' sh {} +)
        shell: bash
        env:
          CONFIG: ${{ secrets.CONFIG }}
      - name: Deploy Web
        if: ${{ steps.check_web.outputs.files_exists == 'true' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: jasonruesch
          channelId: live
