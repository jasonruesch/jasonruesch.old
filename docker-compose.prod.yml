version: '3'

services:
  portfolio:
    image: jasonruesch/portfolio:latest
    container_name: portfolio
    build:
      context: .
      target: production
      dockerfile: ./apps/portfolio/Dockerfile
    ports:
      - '8081:80'

  admin:
    image: jasonruesch/admin:latest
    container_name: admin
    build:
      context: .
      target: production
      dockerfile: ./apps/admin/Dockerfile
    ports:
      - '8082:80'
