<div class="container" [class.has-transparent-toolbar]="transparentToolbar">
  <mat-toolbar
    color="primary"
    class="toolbar transparent"
    [class.transparent]="transparentToolbar && !sidenav.opened"
    [class.mat-elevation-z6]="!transparentToolbar || sidenav.opened"
  >
    <button
      mat-icon-button
      (click)="sidenav.toggle()"
      *ngIf="xsmall"
      i18n-aria-label
      aria-label="Toggle the menu"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <a class="app-name" routerLink="/">
      <jr-icon
        [solid]="true"
        *ngIf="transparentToolbar && !sidenav.opened && !xsmall"
      ></jr-icon>
      <jr-logo
        [solid]="true"
        *ngIf="!transparentToolbar || sidenav.opened"
      ></jr-logo>
    </a>
    <mat-nav-list *ngIf="!xsmall">
      <a mat-list-item routerLink="/about" routerLinkActive="active">
        <div class="text" i18n>About</div>
      </a>
      <a mat-list-item routerLink="/contact" routerLinkActive="active">
        <div class="text" i18n>Contact</div>
      </a>
    </mat-nav-list>
    <span class="spacer"></span>
    <button
      mat-icon-button
      (click)="toggleTheme()"
      i18n-aria-label
      aria-label="Toggle the theme between light and dark"
      i18n-title
      title="Toggle the theme between light and dark"
    >
      <mat-icon>{{
        themeService.darkMode ? 'light_mode' : 'dark_mode'
      }}</mat-icon>
    </button>
    <button
      mat-icon-button
      i18n-aria-label
      aria-label="Language options"
      i18n-title
      title="Language options"
      [matMenuTriggerFor]="languageMenu"
    >
      <mat-icon>translate</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [class.mat-drawer-container-has-open]="sidenav.opened"
  >
    <mat-sidenav
      #sidenav
      class="sidenav"
      [mode]="xsmall ? 'over' : 'side'"
      [fixedInViewport]="true"
    >
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          *ngIf="xsmall"
        >
          <div class="text" i18n>Home</div>
        </a>
        <a mat-list-item routerLink="/about" routerLinkActive="active">
          <div class="text" i18n>About</div>
        </a>
        <a mat-list-item routerLink="/contact" routerLinkActive="active">
          <div class="text" i18n>Contact</div>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<mat-menu #languageMenu="matMenu">
  <button mat-menu-item (click)="setLanguage('de')">Deutsch</button>
  <button mat-menu-item (click)="setLanguage('en')">English</button>
  <button mat-menu-item (click)="setLanguage('es')">Español</button>
  <button mat-menu-item (click)="setLanguage('fr')">français</button>
  <button mat-menu-item (click)="setLanguage('nl')">Nederlands</button>
  <button mat-menu-item (click)="setLanguage('pt')">português</button>
  <button mat-menu-item (click)="setLanguage('ru')">русский</button>
  <button mat-menu-item (click)="setLanguage('zh')">中国人</button>
</mat-menu>
